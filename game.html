<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MTOPJA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css" src="https://raw.githubusercontent.com/ryan1114-carer/MTOPJA/refs/heads/main/style.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ryan1114-carer/MTOPJA/refs/heads/main/mtopja.png">

</head>

<body>

    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn">
            <div></div>
        </div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>MTOPJA</h1>
            <button type="button" class="play-normal-btn">PLAY GAME</button>
            <button type="button" class="play-casual-btn">CASUAL MODE</button>
        </div>
        <div class="menu menu--pause">
            <h1>PAUSE</h1>
            <button type="button" class="resume-btn">RESUME GAME</button>
            <button type="button" class="menu-btn--pause">MAIN MUEU</button>
        </div>
        <div class="menu menu--score">
            <h1>Game Over</h1>
            <h2>Your Score:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">PLAY AGAIN</button>
            <button type="button" class="menu-btn--score">MAIN GAME</button>
        </div>
    </div>

    <script src="https://raw.githubusercontent.com/ryan1114-carer/MTOPJA/refs/heads/main/index.js"></script>

</body>

</html>
